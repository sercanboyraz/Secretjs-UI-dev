<body>

  <div id="root">

  <script>
    window.onload = function () {
      var acc = document.getElementsByClassName("accordion-button");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    }
    window.onload = function () {
      var slider = tns({
        container: '#my-slider',
        items: 1,
        mouseDrag: true,
        loop: false,
        controlsContainer: '#controls',
        prevButton: '.previous',
        nextButton: '.next',
        arrowKeys: true,
        swipeAngle: 45,
        preventScrollOnTouch: 'force',
        nav: false,
        responsive: {
          768: {
            items: 2
          }
        }
      });
    }
    // Navigation onScroll Hide/Show
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
      if (document.body.scrollTop > 99 || document.documentElement.scrollTop > 99) {
        document.getElementById("navbar").classList.add("bg-color");
      } else {
        document.getElementById("navbar").classList.remove("bg-color");
      }
    }

    window.onclick = function (event) {
      if (!event.target.matches('.navigation .dropdown .button.icon')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
        document.getElementById("navbar").classList.remove("top-0");
      }
    }
  </script>
